- name: Clean Up old content
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: absent

- name: Create App Directory
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: directory

- name: Download backend code and Extract it
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/{{ component }}.zip
    dest: "{{ app_loc }}"
    remote_src: yes